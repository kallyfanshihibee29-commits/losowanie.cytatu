<!doctype html>
<html lang="pl">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codzienny Cytat</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Roboto:wght@400;700&amp;family=Georgia&amp;display=swap" rel="stylesheet">
  <style>
        body {
            box-sizing: border-box;
        }
        
        :root {
            --bg: #9fc6e2;
            --bg2: #cfe8f8;
            --navy: #1e3a8a;
            --accent: #2b7bd6;
            --gradient-start: #3b5998;
            --gradient-end: #5a8dee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg2) 100%);
            min-height: 100%;
            padding: 40px 20px;
            animation: slideInRight 1s ease-out;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            animation: headerFloat 1.2s ease-out 0.3s both;
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: var(--navy);
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(6,21,52,0.12);
            animation: breathe 3s ease-in-out infinite;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            box-shadow: 0 8px 32px rgba(6,21,52,0.12);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: titleCardSlideIn 1s ease-out 0.6s both;
            transition: all 0.3s ease;
            max-width: 100%;
        }

        .main-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(6,21,52,0.15);
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: glassShimmer 3s ease-in-out infinite;
        }

        .quote-container {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 6px 20px rgba(59,89,152,0.25);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .quote-placeholder {
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
            font-style: italic;
        }

        .quote-text {
            font-family: 'Georgia', serif;
            font-size: 1.2rem;
            color: white;
            line-height: 1.6;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .quote-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-reference {
            font-family: 'Georgia', serif;
            font-size: 0.85rem;
            font-weight: bold;
            color: rgba(255,255,255,0.9);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease 0.3s;
        }

        .quote-reference.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .draw-button {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            font-size: 1.05rem;
            font-weight: 700;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(59,89,152,0.25);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .draw-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59,89,152,0.35);
            background: linear-gradient(135deg, #4a6ba8 0%, #6a9dfe 100%);
        }

        .draw-button:active {
            transform: translateY(-2px) scale(0.98);
            animation: pulse 0.3s ease;
        }

        .draw-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .draw-button:active::before {
            width: 300px;
            height: 300px;
        }

        .draw-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: rgba(255,255,255,0.3);
            color: var(--navy);
        }

        .draw-button:disabled:hover {
            transform: none;
            box-shadow: 0 6px 20px rgba(59,89,152,0.25);
        }

        .countdown-container {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255,255,255,0.7);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.5);
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .countdown-container.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .countdown-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 0.5rem;
        }

        .countdown-time {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            font-family: 'Georgia', serif;
        }

        .history-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            color: var(--navy);
            border: 2px solid rgba(30, 58, 138, 0.2);
            border-radius: 16px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.1);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .history-button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            border-color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.2);
        }

        .history-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(30, 58, 138, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .history-button:active::before {
            width: 300px;
            height: 300px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-overlay.visible {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
            max-height: 80%;
            overflow: hidden;
            transform: scale(0.8) translateY(50px);
            transition: all 0.3s ease;
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 30%, 
                rgba(255, 255, 255, 0.6) 50%, 
                rgba(255, 255, 255, 0.4) 70%, 
                transparent 100%);
            z-index: 10;
            transition: all 0.8s ease;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-overlay.visible .modal-content::before {
            left: 100%;
            transition: all 1.2s ease 0.3s;
        }

        .modal-header {
            padding: 1.5rem 2rem 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.6s ease;
        }

        .modal-overlay.visible .modal-header {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.8s;
        }

        .modal-title {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: var(--navy);
            margin: 0;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        .close-button {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--navy);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .close-button:hover {
            color: var(--accent);
            transform: scale(1.2);
        }

        .modal-body {
            padding: 2rem;
            max-height: 400px;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .modal-overlay.visible .modal-body {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 1s;
        }

        .no-history {
            text-align: center;
            color: var(--navy);
            font-style: italic;
            padding: 3rem 2rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .history-list {
            display: none;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            color: var(--navy);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideInHistory 0.6s ease forwards;
        }

        .history-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            border-radius: 0 2px 2px 0;
        }

        .history-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(30, 58, 138, 0.15);
            border-color: rgba(43, 123, 214, 0.3);
        }

        .history-quote {
            font-family: 'Georgia', serif;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-weight: 500;
            color: var(--navy);
        }

        .history-reference {
            font-family: 'Georgia', serif;
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 0.8rem;
            background: rgba(43, 123, 214, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            display: inline-block;
        }

        .history-date {
            font-size: 0.8rem;
            color: rgba(30, 58, 138, 0.7);
            font-style: italic;
            font-weight: 500;
        }

        /* Animacje */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px) rotateY(30deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotateY(0);
            }
        }

        @keyframes headerFloat {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            60% {
                transform: translateY(10px) scale(1.05);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes titleCardSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(30deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes glassShimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            50% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
            100% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: translateY(-2px) scale(0.98);
            }
            50% {
                transform: translateY(-2px) scale(1.02);
            }
            100% {
                transform: translateY(-2px) scale(0.98);
            }
        }

        @keyframes slideInHistory {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes glassWaveClose {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            30% {
                transform: scale(1.02);
            }
            60% {
                opacity: 0.7;
                transform: scale(0.98);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
        }

        @keyframes glassWaveClose::before {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .main-card {
                padding: 2rem 1.5rem;
            }
            
            .quote-container {
                padding: 1.5rem;
                min-height: 100px;
            }
            
            .quote-text {
                font-size: 1.1rem;
            }
            
            .draw-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>

 </head>
 <body>
  <div class="container">
   <h1 class="title">Codzienny Cytat</h1>
   <div class="main-card">
    <div class="quote-container" id="quoteContainer">
     <div class="quote-placeholder" id="quotePlaceholder">
      Kliknij przycisk, aby wylosować cytat na dziś
     </div>
     <div class="quote-text" id="quoteText"></div>
     <div class="quote-reference" id="quoteReference"></div>
    </div><button class="draw-button" id="drawButton" onclick="drawQuote()"> Losuj Cytat </button>
    <div class="countdown-container" id="countdownContainer">
     <div class="countdown-title">
      Następny cytat za:
     </div>
     <div class="countdown-time" id="countdownTime"></div>
    </div><button class="history-button" id="historyButton" onclick="showHistory()"> Historia Cytatów </button>
   </div>
  </div><!-- Modal Historia -->
  <div class="modal-overlay" id="modalOverlay" onclick="closeHistory()">
   <div class="modal-content" onclick="event.stopPropagation()">
    <div class="modal-header">
     <h2 class="modal-title">Historia Cytatów</h2><button class="close-button" onclick="closeHistory()">×</button>
    </div>
    <div class="modal-body" id="modalBody">
     <div class="no-history" id="noHistory">
      Nie masz jeszcze żadnych cytatów w historii.
     </div>
     <div class="history-list" id="historyList"></div>
    </div>
   </div>
  </div>
  <script>
        const quotes = [
            { text: "Pan jest moim pasterzem, nie brak mi niczego.", ref: "Ps 23,1" },
            { text: "Wszystko mogę w Tym, który mnie umacnia.", ref: "Flp 4,13" },
            { text: "Nie lękaj się, bo jestem z tobą.", ref: "Iz 41,10" },
            { text: "Miłość nigdy nie ustaje.", ref: "1 Kor 13,8" },
            { text: "Błogosławieni, którzy wprowadzają pokój.", ref: "Mt 5,9" },
            { text: "Proście, a będzie wam dane.", ref: "Mt 7,7" },
            { text: "Ja jestem drogą, prawdą i życiem.", ref: "J 14,6" },
            { text: "Pan jest światłem moim i zbawieniem moim.", ref: "Ps 27,1" },
            { text: "Nie troszczcie się zbytnio o jutro.", ref: "Mt 6,34" },
            { text: "Radujcie się zawsze w Panu.", ref: "Flp 4,4" },
            { text: "Kto trwa we Mnie, a Ja w nim, ten przynosi owoc obfity.", ref: "J 15,5" },
            { text: "Pokój mój daję wam.", ref: "J 14,27" },
            { text: "Zło dobrem zwyciężaj.", ref: "Rz 12,21" },
            { text: "Pan jest blisko wszystkich, którzy Go wzywają.", ref: "Ps 145,18" },
            { text: "W miłości nie ma lęku.", ref: "1 J 4,18" },
            { text: "Niech wszystko, co żyje, chwali Pana.", ref: "Ps 150,6" },
            { text: "Bądźcie miłosierni, jak Ojciec wasz jest miłosierny.", ref: "Łk 6,36" },
            { text: "Szukajcie najpierw królestwa Bożego, a wszystko inne będzie wam dodane.", ref: "Mt 6,33" },
            { text: "Niech wasze światło świeci przed ludźmi.", ref: "Mt 5,16" },
            { text: "Ufaj Panu z całego serca.", ref: "Prz 3,5" },
            { text: "Nie sądźcie, abyście nie byli sądzeni.", ref: "Mt 7,1" },
            { text: "Czuwajcie i módlcie się, aby nie ulec pokusie.", ref: "Mt 26,41" },
            { text: "Kto wierzy we Mnie, choćby i umarł, żyć będzie.", ref: "J 11,25" },
            { text: "Niech serce wasze się nie trwoży.", ref: "J 14,1" },
            { text: "Błogosławieni cisi, albowiem oni posiądą ziemię.", ref: "Mt 5,5" },
            { text: "Niech wasza miłość będzie nieobłudna.", ref: "Rz 12,9" },
            { text: "Dążcie do sprawiedliwości, miłości i pokoju.", ref: "2 P 1,7" },
            { text: "Niech słowo Chrystusa mieszka w was obficie.", ref: "Kol 3,16" },
            { text: "Bóg jest wierny.", ref: "1 Kor 1,9" },
            { text: "Czuwajcie, bo nie znacie dnia ani godziny.", ref: "Mt 25,13" }
        ];

        let hasDrawnToday = false;

        // Sprawdź czy już losowano dziś
        function checkIfDrawnToday() {
            const lastDrawDate = localStorage.getItem('lastDrawDate');
            const today = new Date().toDateString();
            
            if (lastDrawDate === today) {
                hasDrawnToday = true;
                const savedQuote = JSON.parse(localStorage.getItem('todayQuote'));
                if (savedQuote) {
                    displaySavedQuote(savedQuote);
                    showCountdown();
                }
            }
        }

        function displaySavedQuote(quote) {
            const placeholder = document.getElementById('quotePlaceholder');
            const quoteText = document.getElementById('quoteText');
            const quoteReference = document.getElementById('quoteReference');
            const button = document.getElementById('drawButton');
            
            placeholder.style.display = 'none';
            quoteText.textContent = `"${quote.text}"`;
            quoteReference.textContent = quote.ref;
            quoteText.classList.add('visible');
            quoteReference.classList.add('visible');
            
            button.textContent = 'Już wylosowano na dziś';
            button.disabled = true;
        }

        function drawQuote() {
            if (hasDrawnToday) return;
            
            const placeholder = document.getElementById('quotePlaceholder');
            const quoteText = document.getElementById('quoteText');
            const quoteReference = document.getElementById('quoteReference');
            const button = document.getElementById('drawButton');
            
            // Ukryj placeholder
            placeholder.style.display = 'none';
            
            // Wylosuj cytat
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            
            // Zapisz do localStorage
            localStorage.setItem('lastDrawDate', new Date().toDateString());
            localStorage.setItem('todayQuote', JSON.stringify(randomQuote));
            
            // Zapisz do historii
            saveToHistory(randomQuote);
            
            // Wyświetl cytat
            quoteText.textContent = `"${randomQuote.text}"`;
            quoteReference.textContent = randomQuote.ref;
            
            // Animacja pojawiania się
            setTimeout(() => {
                quoteText.classList.add('visible');
            }, 100);
            
            setTimeout(() => {
                quoteReference.classList.add('visible');
            }, 400);
            
            // Zmień stan przycisku
            button.textContent = 'Już wylosowano na dziś';
            button.disabled = true;
            hasDrawnToday = true;
            
            // Pokaż odliczanie
            setTimeout(() => {
                showCountdown();
            }, 1000);
        }

        function saveToHistory(quote) {
            let history = JSON.parse(localStorage.getItem('quotesHistory') || '[]');
            
            const historyItem = {
                quote: quote,
                date: new Date().toLocaleDateString('pl-PL', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }),
                timestamp: new Date().getTime()
            };
            
            // Dodaj na początek tablicy (najnowsze pierwsze)
            history.unshift(historyItem);
            
            // Ogranicz historię do 50 ostatnich cytatów
            if (history.length > 50) {
                history = history.slice(0, 50);
            }
            
            localStorage.setItem('quotesHistory', JSON.stringify(history));
        }

        function showHistory() {
            const modal = document.getElementById('modalOverlay');
            const noHistory = document.getElementById('noHistory');
            const historyList = document.getElementById('historyList');
            
            const history = JSON.parse(localStorage.getItem('quotesHistory') || '[]');
            
            if (history.length === 0) {
                noHistory.style.display = 'block';
                historyList.style.display = 'none';
            } else {
                noHistory.style.display = 'none';
                historyList.style.display = 'block';
                
                // Wyczyść poprzednią zawartość
                historyList.innerHTML = '';
                
                // Dodaj każdy cytat z historii z opóźnieniem
                history.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.style.animationDelay = `${1.2 + (index * 0.1)}s`;
                    historyItem.innerHTML = `
                        <div class="history-quote">"${item.quote.text}"</div>
                        <div class="history-reference">${item.quote.ref}</div>
                        <div class="history-date">${item.date}</div>
                    `;
                    historyList.appendChild(historyItem);
                });
            }
            
            modal.classList.add('visible');
            document.body.style.overflow = 'hidden';
        }

        function closeHistory() {
            const modal = document.getElementById('modalOverlay');
            const modalContent = modal.querySelector('.modal-content');
            
            // Resetuj animacje zamykania
            modalContent.style.animation = 'none';
            modalContent.offsetHeight; // Force reflow
            
            // Dodaj animację szklanej fali zamykania
            modalContent.style.animation = 'glassWaveClose 0.8s ease-out forwards';
            
            // Po animacji ukryj modal
            setTimeout(() => {
                modal.classList.remove('visible');
                document.body.style.overflow = 'auto';
                
                // Resetuj style po zamknięciu
                setTimeout(() => {
                    modalContent.style.animation = '';
                }, 100);
            }, 800);
        }

        function showCountdown() {
            const countdownContainer = document.getElementById('countdownContainer');
            countdownContainer.classList.add('visible');
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const timeLeft = tomorrow - now;
            
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('countdownTime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Sprawdź czy minęła północ
            if (timeLeft <= 0) {
                hasDrawnToday = false;
                localStorage.removeItem('lastDrawDate');
                localStorage.removeItem('todayQuote');
                location.reload();
            }
        }

        // Inicjalizacja przy załadowaniu strony
        window.addEventListener('load', () => {
            checkIfDrawnToday();
        });
